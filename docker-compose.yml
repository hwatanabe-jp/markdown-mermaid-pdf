version: '3.8'

services:
  markdown-mermaid-pdf:
    build:
      context: .
      dockerfile: Dockerfile
    image: markdown-mermaid-pdf:latest
    container_name: markdown-mermaid-pdf-converter
    volumes:
      # Mount current directory to /workspace in container
      - ./workspace:/workspace
    # Override entrypoint for interactive use
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    working_dir: /workspace
